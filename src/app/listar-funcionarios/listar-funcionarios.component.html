<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="card" style="width: 23rem;" *ngFor="let funcionario of funcionarios">
  <img src="profile_photos/default.png">
  <div class="card-body">
    <h5 class="card-title">{{funcionario[1]}}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Admissão: {{funcionario[2]}}</li>
    <li class="list-group-item">Login: {{funcionario[3]}}</li>
    <li class="list-group-item">Senha: {{funcionario[4]}}</li>
    <li class="list-group-item">Obra: {{funcionario[5]}}</li>
    <li class="list-group-item">CPF: {{funcionario[6]}}</li>
  </ul>
  <button (click)="console.log(funcionarios)"></button>
  <div class="card-body d-flex">
    <button (click)="resetarSenha(funcionario[7])">Resetar senha</button>
    <div style="width: 2rem;"></div>
    <button (click)="removerFuncionario(funcionario[7])">Remover funcionário</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
